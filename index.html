<!--linguagem-->
<head>
	<!--Caracteres da página-->
	<meta charset="utf-8">
	<!--Descrição-->
	<meta name="description" content="Formulário de Pesquisa">
	<!--Bootstrap-->
	<link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<!--Favicon-->
	<link rel="icon" href="img/logo/form_40px.png" alt="Favicon">
	<!--Titulo-->
	<title>Formulário de Pesquisa</title>
</head>
<!--Conteudos-->
<body class="d-sm-flex flex-sm-column h-100">
	<!--MENU-->
<nav class="fixed-top container-fluid navbar-expand-sm navbar-dark bg-primary py-sm-2">
	<div class="collapse navbar-collapse justify-content-sm-center">
		<ul class="navbar-nav ">
			<li class="navbar-item">
				<a  class="navbar-brand" href="https://github.com/Allysonubius/Projeto-Formulario-Pesquisa" >
					<img src="img/Git/github_30px.png" alt="GitHub"> GitHub
				</a>	
			</li>
		</ul>
	</div>
</nav>
<!--Conteudo-->
<main class="container">
	<!--Cabeçalho-->
	<header class="container py-sm-5 " >
		<h1 id="title" class="text-center font-weight-bold py-sm-4">Formulário de Pesquisa</h1>
	</header><!-- /header -->
	<form id="survey-form" class="row">
		<!--Nome do usuário-->
		<div class="form-group col-sm-6 mb-2">
			<label id="name-label" for="name">
				<p>Nome:</p>
				<input type="text" name="name" id="name" class="form-control" placeholder="Insira seu nome aqui ..." required="">
			</label>
		</div>
		<!--Sobrenome do usuário-->
		<div class="form-group col-sm-6 mb-2">
			<label id="lastName-label" for="name">
				<p>Sobrenome:</p>
				<input type="text" name="name" id="lastName" class="form-control" placeholder="Insira seu sobrenome ..." required="">
			</label>
		</div>
		<!--E-mail do usuário-->
		<div class="form-group col-sm-12 mb-2">
		<label id="email-label" for="email">
			<p>E-mail:</p>
			<input type="email" name="email" id="email"class="form-control" placeholder="Insira seu E-mail aqui ..." required="">
		</label>	
		</div>
		<!--Idade do usuário-->
		<div class="form-group col-sm-4 mb-3">
			<label id="number-label" for="number">
				<p>Idade:<span>(Opcional!)</span></p>
				<input type="number" name="age" id="number" min="0" max="100" class="form-control" placeholder="Idade...">
			</label>
		</div>
		<!--Área do usuario de trabalho-->
		<div class="form-group col-sm-5 mb-3">
			<p id="description">Qual sua área em programação ?</p>
			<select id="dropdown" name="role" class="form-control" required="">
				<option disabled select value>Selecione sua área !</option>
				<option value="Back End"> Back End</option>
				<option value="Front End"> Front End</option>
				<option value="Full Stack"> Full Stack</option>
			</select>
		</div>
		<!--Escolha de tempo disponivel-->
		<div class="form-group col-sm-3 mb-3">
			<p>Quanto tempo você tem disponivel?</p>
			<label>
				<input name="user-recommend" value="4 horas"type="radio" class="input-radio">
				4 horas
			</label>
			<label>
				<input name="user-recommend"value="6 horas"type="radio" class="input-radio">
				6 horas
			</label>
			<label>
				<input name="user-recommend" value="8 horas" type="radio" class="input-radio">
				8 horas
			</label>
		</div>
		<!--Qualidade pessoais e profissionais.-->
		<div class="form-group col-sm-12 mb-4">
			<p>Quais são seus pontos fortes?
				<span class="clue"> (Selecione vários que você se identifica !)</span>
			</p>
			<label>
				<input name="prefer" value="Agilidade" type="checkbox" class="input-checkbox">
				Agilidade;
			</label>
			<label>
				<input name="prefer" value="Resiliencia" type="checkbox" class="input-checkbox">
				Resiliência;
			</label>
			<label>
				<input name="prefer" value="Organização" type="checkbox" class="input-checkbox">
				Organização;
			</label>
			<label>
				<input name="prefer"value="Prontidão" type="checkbox" class="input-checkbox">
				Prontidão;
			</label>
			<label>
				<input name="prefer" value="Criativo" type="checkbox" class="input-checkbox">
				Criativo;
			</label>
		</div>
		<!--Texto explicando sobre você mesmo !-->
		<div class="form-group col-sm-12 mb-2">
			<p>Explique sobre seu trabalho profissional :</p>
			<textarea id="comments" class="input-textarea" name="comment" placeholder="Diga mais sobre seu trabalho....">
			</textarea>
		</div>
		<div class="form-group col-sm-12 mb-2">
			<button type="submit" id="submit" class="submit-button">
				Entregar !
			</button>
		</div>
	</form>
</main>
